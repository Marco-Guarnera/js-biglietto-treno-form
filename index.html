<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Guarnera">
    <meta name="description" content="Ticket Price">
    <!-- Title -->
    <title>Ticket Price</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- File JavaScript -->
    <script defer src="js/script.js" type="text/javascript"></script>
</head>
<body>
    <!-- Main -->
    <main>
        <!-- Form -->
        <form id="form" action="#">
            <div class="container">
                <div class="row">
                    <div class="col-6 my-3">
                        <label for="distance" class="form-label">Distanza:</label>
                        <input type="text" class="form-control" id="distance" name="distance" placeholder="Distanza (in km)">
                    </div>
                    <div class="col-6 my-3">
                        <label for="age" class="form-label">Età:</label>
                        <input type="text" class="form-control" id="age" name="age" placeholder="Età">
                    </div>
                    <div class="col mb-3">
                        <button type="submit" class="btn btn-primary">Conferma</button>
                        <button type="reset" class="btn btn-secondary">Annulla</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- Ticket -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="ticket"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
